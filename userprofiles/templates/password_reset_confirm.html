{% extends 'base.html' %}

<style>

  form {
    margin-left: 15%;
  }

  #changebutton {
    /* width: 65vw; */
    height: 40px;
    border-color: white;
    background-color: #7CB9E8;
    color: white;
  }
</style>

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <button id="changebutton" class="btn btn-primary btn-block" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
  <br>
  <br>
{% endblock %}
